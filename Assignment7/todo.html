<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>Todo list</title>
</head>
<body>
    <header>
        <h1>Todo list</h1>
        <h3>Your own personal to-do-list!</h3>
    </header>
    <div class = "container">
        <form>

            <div class = "submit">
                <button id = "submitbtn">Add task</button> <!--Could have used input type = "submit", but I read on stackoverflow that <button> has more pros. Link: https://stackoverflow.com/questions/7117639/input-type-submit-vs-button-tag-are-they-interchangeable-->
             </div>
             
             <div class = "input">
                <label>
                    Write a task:
                    <input type="text" name = "todo" id = "input-field"  autofocus required >
                </label>
            </div>

            <div class ="total">
                <label>
                    Tasks in total:
                    <output name = "counter" id = "output-field"></output>
                </label>
            </div>

            <div class = "completed">
                <label>
                    Completed tasks:
                    <output name = "completed" id = "completed-field"></output>
                </label>
            </div>
        
        </form>

            <div class = "container2">
                <ul id = "list"> </ul>   
            </div>


    </div>
    <div class = "validator">
    <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer"> <!--Validated CSS on https://jigsaw.w3.org/css-validator/-->
            <img style="border:0;width:88px;height:31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!"/>
        </a>
    </p>
    <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="Valid CSS!"/>
            </a>
        </p>
    </div>

    <script src="todo.js"></script>
</body>
</html>
